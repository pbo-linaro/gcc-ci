on:
  push:
    branches: [ "master" ]

jobs:
  build_gcc:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: ["97094d2ffd7d00261e6d7cc5d4a62dc7c2c89b64"]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/$DOCKERHUB_USERNAME/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/$DOCKERHUB_USERNAME/gcc-ci:${{ matrix.revision }}
