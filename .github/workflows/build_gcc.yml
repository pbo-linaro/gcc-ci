on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 679adb2396a911b5999591f7a4f27a88064e91ff, 37afeec8a635153ccd4e91bd686c93217706894d, e1e71b4e0681974b3db41afa7fc18720a30d6848, 2f46e3578d45ff060a0a329cb39d4f52878f9d5a, 8cf5afba5dc482fe7063654720bfb0c45354998c, d782ec8362eadc3169286eb1e39c631effd02323, 83088b331cde0843d65d316e554873ef6d7b6bca, 4e9b2c94e45f5991a472fb639fb2baa6aa42b76b, 7d00a59229ee17af009a3c6c6208b0611740ed49]
        #latest: [65e41f4fbfc539c5cc429c684176f8ea39f4b8f2]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
