on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 1083826a89e22c736a80ed93ba9c10c426cff59d, af07e6032f651d406c04255be68be2f9d1af0811, 3b58924a75ce0b6f4d2f9d6f481d21e9fb595313, be6fd5da6842eebeb077461ad6ca25d414684be6, 92d1a96ddecb8ed40dbcaf8d75892cd7b9eadeea, 85201f34877639599c6f53575791d9a6ef66a02b, 06594902eb755557a4f2f1cc81dfa901681efed1, d862c1bbcf407135cfe481bca7c41c2a48af32db, 032b5f90f2d49a751a99c453be496c0233604390]
        #latest: [005e4febac01b9e92465e17bc4847e7ef955f0dc]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
