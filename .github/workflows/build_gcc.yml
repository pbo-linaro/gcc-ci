on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, c3d97f236e942e7fd46d6ae8e0f684f9426f3ac7, 6b92b664aa2c9ba541526266bfc8d57842d378e1, 346e4645eb13cab2be1c148ca4f01d048b26c397, 15626fb1168c1a9bbf8be730005b291cfb971673, 35ef3e08ec5bc03fe2cb80efc3271168bc6d419e, 80a63cc744e9f16ace1e007f8973e97448742335, 9bbd4af0536dd137da1420f6898736fa5a57fda0, e691cda5198619359003d6d30b2e0e6fc1dae3e4, 3e137ec2ef7cbfb9c7129a0e4feb416ac2e960a0]
        #latest: [40cf86ef4a51438a4c08e5937e5cbc61c1c28ec2]
    steps:
      - name: cleanup disk space
        # - run: dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n
        run: df -h && sudo apt purge -y azure-cli google-cloud-cli microsoft-edge-stable dotnet-* temurin-* google-chrome-stable llvm-* firefox powershell && sudo rm -rf /opt/* && docker system prune -af && sudo rm -rf /usr/local/lib/android /usr/local/.ghcup && df -h
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
