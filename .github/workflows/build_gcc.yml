on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, d95e54347f84e16d09f89547f836d2a05c667c57, 53f9d0cc07a0c85bf53541f79cc19730abcd17b9, fa454b8dd0346a1821338e2cfcf27c9cff0f1b5c, e86cfcaef246331ee7956dd86c156d594768fe70, cdd4387c5b6aeace2e58318691a5880d29157db9, 4b111013654e745e8d73bd9614a15efbfd19ae8c, 61d6dee992fdfa350a0c6d2a8151ec6e2844c419, 308e9d693cb8499f46357ca882414b85f2ba6a1e, 30d9a3a69841b13ac01397cf879a043c39409572]
        #latest: [4a235f8eb0f19292c007c4374d6b48ab01667a3b]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
