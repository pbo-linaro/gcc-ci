on:
  push:
    branches: [ "master" ]

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: ["97094d2ffd7d00261e6d7cc5d4a62dc7c2c89b64, b9baead90d74e9211fc94d655ecd5d3af3858158, 93db32a4146afd2a6d90410691351a56768167c9, 4dfc6bcabb5a040417e60cb8072e562e25974917, 02c30fdad2f46a1f7b4e30d0eff0ac275cd108a5, bb600f9822fb8b73d75df2b3fa7a0fab391254fa, 07efd5668537892e1c07264455bfd96f1a99a130, f6d787c231905063dc3b55ce7028e348b74719be, 90be333ad515b6126ce6dfe37aff6eb6b442b4ed, ef21ae5c45f3b79a36fadc1cb5723c095e2965ad"]
        oldest: ["97094d2ffd7d00261e6d7cc5d4a62dc7c2c89b64"]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
