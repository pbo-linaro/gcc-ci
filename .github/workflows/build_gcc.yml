on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 8a5cac92e7c20e13f01ca0cfa5dc00d014caf0d3, 7d2e100058790e3407ae02b6db4a276957deaa4f, 1d8ac2a74fe37bb3d2fef63ed1ce19bc6f983189, 863df360fb6549ae35af9f052343d2578d4d2b63, 46984fa259436ad50afb50a46a0a16e83bdf7172, ea7bebff7cc5a5eb780a6ca646cb77cad1b625d6, 7d7a480eedf0a195318d0fce2c9c57acae43ec9d, 1ddf65c5fc6ba7cf5826e1c02c569c923a541c09, 635093595ff5ffbcab74a0d63584daf51537c542]
        #latest: [3fa689f6ed8387d315e58169bb9bace3bd508c0a]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
