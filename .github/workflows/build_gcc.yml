on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 7abc7aae564e63173fbaa14805e3dddea7f6a160, cb76f46c97e9f4e4869acceb77a000b6cc2cda0e, 1f7acbf04296e4d2553570642d7290d56b99228f, 7e6f0faa8b60c71040978775315a6f4eddfab6f3, f73a00b735f1c78b8eb09cffae8f5102b99f363f, da70c5b17123b7c81155ef03fb4591b71a681344, 5f3f11279514afaa14b4ca382c969b48fd250832, 50b3f596bd943ec6110c1987f14e5497ce39622f, fbaac6f1f090f98391207346c1dc156799a11bc5]
        #latest: [30d9a3a69841b13ac01397cf879a043c39409572]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
