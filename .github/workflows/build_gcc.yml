on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, d85089ea28c99eabbee89fd434bea748d1623427, 79d56acad2eea8af518b28051d28c0996db5874d, 41a104fadeae4776f7d8efd4157776910a3edfe7, aca5857334577456dd3d614743d35249c8f942c2, 8220e7b7be40c8b52dd5246ed88fbdc36f08b8fa, e61de6657d315835a427da542f692a1db1d812a1, fe00e3591111b19af779799a73bfb894c6f900ad, d1e329af3117ba191c45d15aff783fb712d5092d, 7b2d86cad18998e6e14b6fa74d4a984438ab4b72]
        #latest: [a7382ca757ed535e7bc74782038104ef5ac59694]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
