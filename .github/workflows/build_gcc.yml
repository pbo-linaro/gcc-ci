on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 9035128b75b9c8b4465e33bafed43649046534b6, 0974798a3f5259b14b95edf9ddbe9c81af76ecff, 128c042dcf36f28bbff612d30f1627a5c5b09a9a, 13557769abc6f575fa9cd994849c20ccf60dda52, 1891acf2bdd0cdce74e53c7c90ddedae47742624, 182db4ad089629b7235b1bb67bc0d221d4ce173a, 858e3af945e5a86d65a7d3776b4d51ca677967f9, 5cfff8be03aac6e7d95e6dd54c69b5bd0cf824d8, b3b3de1082eeeee73fec1d27ad732b8369ee1d27]
        #latest: [f1dbdb63dc78378aa91fb9e8bc1ff9401ef81c42]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
