on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 5060825aa78b3da036df6437390fd42d094d8f15, 5440b59e93dcb7e8bdd767f48453a8f229d73a0a, 2c3e4d18b2f75cce287c8566c4231c677a243161, 73aeec31c5ef15b5a3877370353164a2a6aaa8a6, 00d7c37df2e665d012e73a9d23ed02582ff93c81, a281f87f0de4fd64197c3a7b63faf96a05060ce9, ecedb59617555a7bec7dac8a3f15324e31e2604e]
        #latest: [fbaac6f1f090f98391207346c1dc156799a11bc5]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
