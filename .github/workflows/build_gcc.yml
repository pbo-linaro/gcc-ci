on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 79891c4cb51425ec9cbdd683ef08d025c72bda8d, 0cfde688e2133844a5d9b6cce9f2e73b620ba072, 39f9c426f58448d6df340cdccd84e05721a20921, 5ae6f524f5d4ee2ab79ba797fa4901daf90afb25, 9a1105b770df9a9b485705398abbb74b5c487a25, 5f1bed2a7af828103ca23a3546466a23e8dd2f30, 7fd9c349e455345a8b94d8fcee1c92b5c92873a5, 8843cff6c98cb0789a1ec6f51be6c5122fc1b5e9, 4a235f8eb0f19292c007c4374d6b48ab01667a3b]
        #latest: [73d5d3e2b29a3ebd538b6e55f0c8d62621342317]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
