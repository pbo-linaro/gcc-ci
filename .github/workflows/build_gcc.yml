on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 36b22e639078d8ca5db5ee0d3002a174a048e813, 0c985f7d309d321482833d409df8864820c778eb, 36bca0cc1bbdb9da64a58cd1a7afaad30634e456, b0ab106df5fb26f9fbc971c3034a6391d2292ce0, 4210e02e82289dbf6203418e86fed68153844361, 895373dea127efb837163564f77c44bbf47538b9, 874ebe303531a2261d08c1e8826ab82426f2f64f, 0997c419a4885c2898259b5dc060037b9afae8d0, 3a360b9481fe5a09053872e99a5c18de15e3968f]
        #latest: [88c5d5555530b6dc54f5aeb3dc5735aa8153a602]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
