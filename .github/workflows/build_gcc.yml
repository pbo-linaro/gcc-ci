on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 8ca25eacaa326022bd2f3e2ffc8a690a9d7363d0, 1e2a2daa773e9d9e7638849af4c03f2636f1f07b, 9f6266e0adfe2e6f941dfc090510b5bf9287502c, 9b7d674fadd07aed242711e91232dbd049ef35be, 63da219a948a4d9f98f5a0d23e9c19fe48bc0734, bcf7ebba9115cc1e0e1be4c6e00728e0e99e5fc8, dac34a18148499b8a546b87f290dfc4f9a33cfe7, e3632a18d1e0b94b4c7b99a512b19c830ed3b228, 80bb94e88faaadd4d6f008fececb46214dc89e9f]
        #latest: [b4beadb39a6cc97a6a628a99752c48123b37db60]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
