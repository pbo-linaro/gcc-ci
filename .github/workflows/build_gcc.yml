on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 54d049b2815a03d1f58dee4df1c4cc0b0faddcc1, 27fd2dc518b696d260336a60fbb0c8baa1ef80a6, da5dca1d36d5a70b3068825f74612000973a819e, 1acce1417b42aee9152fc42bb0247ced2acc3a4f, 95a7771da2c0d9ac1f78f25fed40caef4ea3ab56, 5c374c0907b4da06c163e3d15f182d91f1114ff2, 64a485df891c615b9a9744589c0a36beb38604b3, cdd8f4b3f2457ff1699b870100acd6c90ca30842, 40cf86ef4a51438a4c08e5937e5cbc61c1c28ec2]
        #latest: [71bc7c6fa116dec13ca0c636c2755d26f3341b33]
    steps:
      - name: cleanup disk space
        # - run: dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n
        run: df -h && sudo apt purge -y azure-cli google-cloud-cli microsoft-edge-stable dotnet-* temurin-* google-chrome-stable llvm-* firefox powershell && sudo rm -rf /opt/* && docker system prune -af && sudo rm -rf /usr/local/lib/android /usr/local/.ghcup && df -h
      - name: checkout
        uses: actions/checkout@v3
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
