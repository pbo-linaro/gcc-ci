on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, 10c4a2ce03c99c1394e9d610c0f38ce990284181, 9e369c3577eaf0e755a2d6da0597a352a4c21a54, 1e1bcabf1c6aabb5b5eb5abf6689b88313dbb736, 234e7176a5d337af632b67380163d7bbd3526f3a, e9e0f8bf8bc76bfd5369e0d3f8a74d3ffc9e1669, 29fed556263557d0a933d55159d2f434f43e2c8f, b0416339c07bb583a96d3a3fa7ec375b3de6d8a1, c3e0c8b8108b823caea82df15edb0de3aa58fa8a, e1af468856241e339ad4f7b6c5af68d033b34b4c]
        #latest: [cb64096940cca23dd63f49315fdc1fef7e94b569]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
