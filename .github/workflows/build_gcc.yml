on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build_gcc:
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        revision: [master, f7af0b90ef489eb90bcab2dd47a171dc550fb303, 43208b6cbabe9189a48de64e4a42087af14cd671, 6bed91c311e0fbfc72ad4de605335900fc98a5e6, 1b1f8d898857b69b98095fc26b4dd95bafffdc18, 9a99feab7cbc2dcb01c3af99dca4c2a4403d83b1, ad4c18174bb3dab443435fe19ca593206f98cddf, dbe2f8ad4dbaad9e6f718eca311cce5bffd02bc3, f67f840d291516112b530d961fc73d5a2ace77e2, 1ed62a2be747760de4f8902c7f17ce04783b9bed]
        #latest: [bee12555414e19c9cbeaf3b7550f9f93e939e392]
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: cleanup disk space
        run: ./cleanup_github_runner.sh
      - run: ./build_gcc.sh ${{ matrix.revision }} docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
      - run: ./extract_gcc_artifacts.sh docker.io/pbolinaro/gcc-ci:${{ matrix.revision }} gcc-${{ matrix.revision }}.tar.gz
      - run: gh release upload --clobber build gcc-${{ matrix.revision }}.tar.gz
      # push docker image as latest step, so we can guarantee artifacts are
      # available when image is.
      - run: podman login docker.io -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: podman push docker.io/pbolinaro/gcc-ci:${{ matrix.revision }}
